<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">

                    <!-------------      image     ------------->

                    <img src="../images/hero-img.webp" alt="">


                </div>

                <div class="col-md-6 right">

                    <div class="input-box">

                        <header>Add User</header> <!-- This is a header indicating the purpose of the form -->

                        <!-- Login form -->
                        <form method="post" action="signUp.php">

                            <!-- Email input field -->
                            <div class="input-field">
                                <input type="text" class="input" id="name" name="name" required="" autocomplete="off">
                                <label for="">Username</label> <!-- Label for the email input field -->
                            </div>
                            <!-- Email input field -->
                            <div class="input-field">
                                <input type="text" class="input" id="email" name="email" required="" autocomplete="off">
                                <label for="email">Email</label> <!-- Label for the email input field -->
                            </div>

                            <!-- Password input field -->
                            <div class="input-field">
                                <input type="password" class="input" id="pass" name="pass" required="">
                                <label for="pass">Password</label> <!-- Label for the password input field -->
                            </div>

                            <!-- Submit button -->
                            <div class="input-field">
                                <input type="submit" class="submit" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
